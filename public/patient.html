<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .container {
            position: relative;
        }
        .input_video, .output_canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            display: none;
        }
        #label-container {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="teachablemachine-image.min.js"></script>
    <script src="abecedario.js"></script>
</head>
<body>
<div id="label-container"></div>

<div class="row justify-content-end me-3">
    <div class="avatar bg-dark text-white p-5">AVATAR</div>
    <div class="col-md-3">
        <button type="button" id="startButton" onclick="init()">Start</button>
        <div class="mt-3 me-3">
            <div class="card bg-dark webcam">
                <div class="card-body">
                    <div class="container">
                        <video class="input_video"></video>
                        <div id="webcam-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 me-3">
            <div class="card p-3 bg-darkblue">
                <div class="card-body">
                    <ul id="messages"></ul>
                    <form id="messageForm">
                        <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="chat2.js"></script>
<script>
    initializeChat();
</script>
</body>
</html>
