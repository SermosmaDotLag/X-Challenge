<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <style>
        #transcription {
            display: none;
        }
        .bg-darkblue {
            background-color: #343a40;
        }
        .bg-aside {
            background-color: #495057;
        }
        .bg-items {
            background-color: #6c757d;
        }
        .container-chat {
            margin-top: 60px;
            margin-left: 250px;
        }
        .chat-box {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 15px;
        }
        .footer {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light fixed-top bg-darkblue p-3 d-flex justify-content-between border-bottom border-dark">
        <button class="btn btn-primary fs-4">üìÅ</button>
        <button class="btn btn-primary ml-auto fw-bold">Archivar chat</button>
    </header>
    <aside class="aside-scroll bg-aside border border-dark position-fixed" style="top: 60px; bottom: 0; width: 250px; overflow-y: auto;">
        <div class="container options">
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 1</h5>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 2</h5>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 3</h5>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 4</h5>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 5</h5>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 6</h5>
                </div>
            </div>
            <div class="row">
                <div class="col border-bottom border-dark bg-items p-3">
                    <h5 class="text-white">Item 7</h5>
                </div>
            </div>
        </div>
    </aside>
    <div class="container-chat">
        <div class="chat-box">
            <ul id="messages" class="list-unstyled"></ul>
        </div>
    </div>
    <footer class="d-flex justify-content-end footer fixed-bottom bg-darkblue p-3">
        <form id="messageForm" class="input-group">
            <div id="transcription"></div>
            <input type="text" id="messageInput" class="form-control message-input" placeholder="Escribe tu mensaje...">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button id="startButton" class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
            <button id="stopButton" class="btn btn-dark" style="display:none;">Detener</button>
        </form>
    </footer>
    <script src="chat1.js"></script>
    <script>
        initializeChat();
    </script>
</body>
</html>
