<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="row justify-content-end me-3">
            <div class="avatar bg-dark text-white p-5">AVATAR</div>
            <div class="col-md-3">
                <div class="mt-3 me-3">
                    <div class="card bg-dark webcam">
                        <div class="card-body">
                            <p class="mb-0 text-center text-white">Webcam</p>
                        </div>
                    </div>
                </div>
                <div class="mt-3 me-3">
                    <div class="card p-3 bg-darkblue">
                        <div class="card-body ">
                            <div class="mb-3 row justify-content-end bg-white p-3 rounded-pill">Doctor, vengo porque me duelen las sienes cuando hago deporte.</div>
                            <div class="mb-3 other p-3 rounded-pill">¿Desde cuándo presenta el dolor?</div>
                            <div class="mb-3 row justify-content-end bg-white p-3 rounded-pill">Aproximadamente 2 semanas.</div>
                            <div class="mb-3 other p-3 rounded-pill">Tomará ibuprofeno todos los días durante una semana.</div>
                            <div class="mb-3 row justify-content-end bg-white p-3 rounded-pill">De acuerdo.</div>
                        </div>
                        <input type="text" class="form-control" placeholder="Escribe tu mensaje...">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
